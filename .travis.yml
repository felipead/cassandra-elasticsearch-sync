language: python
python:
  - "2.7"

services:
  - elasticsearch

os:
  - linux

virtualenv:
  system_site_packages: false

before_install:
  - sudo rm -rf /var/lib/cassandra/*
  - wget http://www.us.apache.org/dist/cassandra/2.1.3/apache-cassandra-2.1.3-bin.tar.gz && tar -xvzf apache-cassandra-2.1.3-bin.tar.gz
  - sh setup/install-cassandra-logger.sh apache-cassandra-2.1.3
  - sudo sh apache-cassandra-2.1.3/bin/cassandra
  - sleep 15
  - sudo sh setup/create-cassandra-log-schema.sh apache-cassandra-2.1.3

install:
  - pip install -r requirements.txt
  - pip install -r requirements.test.txt

script:
  - py.test
